version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ecolearn-backend
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: ecolearn-db
    environment:
      POSTGRES_DB: ecolearn
      POSTGRES_USER: ecolearn
      POSTGRES_PASSWORD: ecolearn
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: ecolearn-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend

volumes:
  postgres_data:
